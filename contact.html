<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>Contact</h2>
      <p>If you would like to book Andrew Thomas, The Millionaires or The 1990's please complete the form below and I will get back to you as soon as I can.</p>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <form method="POST" action="http://formspree.io/naaman_hudson@hotmail.co.uk">
      <div class="form-group">
        <label>Your Name</label>
        <input type="email" name="Name" placeholder="Name" class="form-control">
      </div>
      <div class="form-group">
        <label>Your Email Address</label>
        <input type="email" name="email" placeholder="Email Address" class="form-control">

      <div class="form-group">
        <label>Regarding</label>
        <select type="number" name="People" placeholder="People" class="form-control">
          <option value="1">Andrew Thomas</option>
          <option value="2">The Millionaires</option>
          <option value="3">The 1990's</option>
          <option value="4">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Your Message</label>
        <textarea name="message" placeholder="Message" class="form-control"></textarea>
      </div>
        <button class="btn btn-primary btn-xl" type="submit">Send</button>
    </form>
</div>
